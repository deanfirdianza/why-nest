apiVersion: v1
kind: Service
metadata:
  name: app-{{ BITBUCKET_REPO_SLUG }}
  labels:
    build: '{{ BITBUCKET_BUILD_NUMBER }}'
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: app-{{ BITBUCKET_REPO_SLUG }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-{{ BITBUCKET_REPO_SLUG }}
  labels:
    build: '{{ BITBUCKET_BUILD_NUMBER }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-{{ BITBUCKET_REPO_SLUG }}
  template:
    metadata:
      labels:
        app: app-{{ BITBUCKET_REPO_SLUG }}
        build: '{{ BITBUCKET_BUILD_NUMBER }}'
    spec:
      containers:
        - name: app-{{ BITBUCKET_REPO_SLUG }}
          image: '{{ AWS_ECR }}/{{ BITBUCKET_REPO_SLUG }}:{{ BITBUCKET_DEPLOYMENT_ENVIRONMENT }}'
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: '{{ BITBUCKET_REPO_SLUG }}-secret'
